<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of refList; track $index) {
            <tr>
                <td>{{$index+1}}</td>
                <td>ref-{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.position}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.address}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-success ms-1 me-1" data-bs-toggle="modal" data-bs-target="#refEditModal" (click)="setFrmValue(item)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#refDelModal" (click)="getById(item.id)">Del</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>

<app-modal 
    #refModal
    [id]="'refModal'" 
    title="Insert New Education"
    classbtnSave="btn btn-primary"
    txtBtnSave="Save"
    (saveClicked)="create()"
    >
    <form [formGroup]="frm">
        <app-input label="Full Name" formControlName="name"/>
        <app-input label="email" type="email" formControlName="email"/>
        <app-input label="phone" type="tel" formControlName="phone"/>
        <app-input label="position" formControlName="position"/>
        <app-input label="address" formControlName="address"/>
        
    </form>
</app-modal>

<app-modal 
    #refEditModal
    [id]="'refEditModal'" 
    title="Update Existing Education"
    classbtnSave="btn btn-success"
    txtBtnSave="Update"
    (saveClicked)="update()"
    >
    <form [formGroup]="frm">

        <form [formGroup]="frm">
        <app-input label="Full Name" formControlName="name"/>
        <app-input label="email" type="email" formControlName="email"/>
        <app-input label="phone" type="tel" formControlName="phone"/>
        <app-input label="position" formControlName="position"/>
        <app-input label="address" formControlName="address"/>
        
    </form>
    </form>
</app-modal>


<app-modal
    #refDelModal
    [id]="'refDelModal'"
    title="Alert"
    classbtnSave="btn btn-danger"
    txtBtnSave="Yes"
    (saveClicked)="delete()"
    >
    <p>Are you sure to delete?</p>
</app-modal>
