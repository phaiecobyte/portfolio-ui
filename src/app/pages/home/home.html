<section class="hero">
    <div class="hero-content">
      <div class="text">
        <h1>Hello, I'm {{myProfile.firstName}}</h1>
        <h2>{{myProfile.position}}</h2>
        <p> {{myProfile.bio}}</p>
        <div class="cta-buttons">
          <a href="projects" class="btn primary">{{'See Projects' | translate}}</a>
          <a href="contact" class="btn secondary">{{'Contact Me' | translate}}</a>
        </div>
      </div>
      <div class="image">
        <img [src]="profileImage" alt="Phai Profile" />
      </div>
    </div>
  </section>
