<div class="contact-container py-5 mt-5">
  <div class="container">
    <h2 class="mb-4 text-primary fw-bold text-center">{{'Get in Touch' | translate }}</h2>
    <p class="mb-4 text-muted text-center">{{`You're welcome to reach out for collaborations` | translate}}</p>
    <form class="contact-form mx-auto" style="max-width: 500px;" netlify>
      <div class="mb-3">
        <label for="name" class="form-label">{{'Your Name' | translate}}</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">{{'Your Email' | translate}}</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">{{'Message' | translate}}</label>
        <textarea id="message" rows="5" class="form-control" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-paper-plane me-2"></i>{{'Send Message' | translate}}
      </button>
    </form>
    <div class="contact-social mt-4 text-center">
      <a href="mailto:phaiecobyte@gmail.com" class="me-3 text-primary"><i class="fa-solid fa-envelope fa-lg"></i></a>
      <a href="https://github.com/phaiecobyte" target="_blank" class="me-3 text-dark"><i class="fa-brands fa-github fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/phai-%F0%9F%85%BF%EF%B8%8F-5178a5276/" target="_blank" class="me-3 text-primary"><i class="fa-brands fa-linkedin fa-lg"></i></a>
      <a href="https://www.tiktok.com/@phaiecobyte" target="_blank" class="text-dark"><i class="fa-brands fa-tiktok fa-lg"></i></a>
    </div>
  </div>
</div>
